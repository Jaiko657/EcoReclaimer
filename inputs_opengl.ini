# Optional key bindings for the OpenGL (GLFW) backend.
# Key names use GLFW constants (e.g. GLFW_KEY_A, GLFW_MOUSE_BUTTON_LEFT).
# If this file is missing, input_backend_bind_defaults() is used.
# ACT_LEFT=GLFW_KEY_LEFT,GLFW_KEY_A
# ACT_RIGHT=GLFW_KEY_RIGHT,GLFW_KEY_D
# ACT_UP=GLFW_KEY_UP,GLFW_KEY_W
# ACT_DOWN=GLFW_KEY_DOWN,GLFW_KEY_S
# ACT_INTERACT=GLFW_KEY_E
# ACT_LIFT=GLFW_KEY_C
# ACT_MOUSE_L=GLFW_MOUSE_BUTTON_LEFT
# ACT_MOUSE_R=GLFW_MOUSE_BUTTON_RIGHT
